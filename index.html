<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="row">
    <header>
        <h1 id="dashboard">Weather Dashboard</h1>
    </header>
    <aside id="aside">
        <div class="col-3 aside">
            <h1 for="city" class="form-label" id="searchBox">Search for a city:</h1>
            <input type="text" class="form-control" id="cityInput">
            <br>
            <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
            <ul class="col-8 mb-3"></ul>
          </div>
    </div>
    </aside>
    <section id="main">
        <div class="card col-9 grey">
            <h1 id="city"></h1>
            <p id="temperature"></p>
            <p id="wind-speed"></p>
            <p id="humidity"></p>
            <p id="uv-index"></p>
        </div>
        <div>
            <h2 class="hide">5-Day Forecast:</h2>
        </div>
        <div>
            <h3 id="forecast-dates"></h3>
            <p id="forecast-temperature"></p>
            <p id="forecast-wind-speed"></p>
            <p id="forecast-humidity"></p>
        </div>
        <div>
            <h3 id="forecast-dates1"></h3>
            <p id="forecast-temperature1"></p>
            <p id="forecast-wind-speed1"></p>
            <p id="forecast-humidity1"></p>
        </div>
        <div>
            <h3 id="forecast-dates2"></h3>
            <p id="forecast-temperature2"></p>
            <p id="forecast-wind-speed2"></p>
            <p id="forecast-humidity2"></p>
        </div>
        <div>
            <h1 id="forecast3"></h1>
            <h3 id="forecast-dates3"></h3>
            <p id="forecast-temperature3"></p>
            <p id="forecast-wind-speed3"></p>
            <p id="forecast-humidity3"></p>
        </div>
        <div>
            <h1 id="forecast4"></h1>
            <h3 id="forecast-dates4"></h3>
            <p id="forecast-temperature4"></p>
            <p id="forecast-wind-speed4"></p>
            <p id="forecast-humidity4"></p>
        </div>
    </section>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</body>
</html>
