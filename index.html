<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <aside>
    <div>
        <h1>Search for a City:</h1>
        <input id="user-input" type="city-search" placeholder="Seattle">
        <button id="search-input">Search</button>
        <div>
            <ul class="col-8 mb-3"></ul>
        </div>
    </div>
    </aside>
    <section>
        <div class="card col-12 grey">
            <h1 id="city"></h1>
            <p id="temperature"></p>
            <p id="wind-speed"></p>
            <p id="humidity"></p>
            <p id="uv-index"></p>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
